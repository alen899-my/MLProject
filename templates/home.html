
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Exam Performance Indicator</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2b1055, #7597de);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .login {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
      animation: fadeIn 1.2s ease-in-out;
    }

    .login h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 15px;
      color: #f1f1f1;
      animation: slideDown 1s ease forwards;
    }

    legend {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 1.5s ease;
    }

    .mb-3 {
      margin-bottom: 18px;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    .form-control, select, input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    select, input {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    option {
      color: #000;
    }

    .form-control:focus, select:focus, input:focus {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.25);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05) translateY(-2px);
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .input-icon {
      position: relative;
      animation: fadeUp 1s ease;
    }

    .input-icon i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #fff;
      opacity: 0.8;
      transition: 0.3s;
    }

    .input-icon input, .input-icon select {
      padding-left: 45px;
    }

    .input-icon input:focus + i, .input-icon select:focus + i {
      color: #43cea2;
      opacity: 1;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      font-weight: 400;
      font-size: 18px;
      color: #f1f1f1;
      animation: fadeIn 2s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .login {
        padding: 25px 20px;
      }

      .login h1 {
        font-size: 22px;
      }

      legend {
        font-size: 16px;
      }

      .btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login">
    <h1><i class="fa-solid fa-robot"></i> Student Exam Performance</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend><i class="fa-solid fa-chart-line"></i> Predict Your Score</legend>

      <div class="mb-3 input-icon">
        <input type="hidden"/>
        <select name="gender" required>
          <option selected disabled value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="mb-3 input-icon">
        <select name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
        <i class="fa-solid fa-people-group"></i>
      </div>

      <div class="mb-3 input-icon">
        <select name="parental_level_of_education" required>
          <option selected disabled value="">Parent Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
        <i class="fa-solid fa-graduation-cap"></i>
      </div>

      <div class="mb-3 input-icon">
        <select name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
        <i class="fa-solid fa-utensils"></i>
      </div>

      <div class="mb-3 input-icon">
        <select name="test_preparation_course" required>
          <option selected disabled value="">Test Preparation</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
        <i class="fa-solid fa-book-open-reader"></i>
      </div>

      <div class="mb-3 input-icon">
        <input type="number" name="reading_score" placeholder="Enter Writing Score (0-100)" min="0" max="100" required>
        <i class="fa-solid fa-pen"></i>
      </div>

      <div class="mb-3 input-icon">
        <input type="number" name="writing_score" placeholder="Enter Reading Score (0-100)" min="0" max="100" required>
        <i class="fa-solid fa-book"></i>
      </div>

      <div class="mb-3">
        <input class="btn" type="submit" value="ðŸš€ Predict Your Maths Score">
      </div>
    </form>

    <h2>
      ðŸ”® MATHS MARK: {{results}}
    </h2>
  </div>
</body>
</html>
